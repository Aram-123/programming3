<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <img id="darkMode"  src="darkmode.png"/>
    <div id="canvas" class="canvas">
      <script src="script.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    </div>
    <div class="parent">
      <div class="child">
        <button class="season" id="seasonButton"></button>
        <p id="whatSeason">Տարվա եղանակ` ամառ</p>
      </div>

      <div class="child1">
        <button
          id="child1"
          style="
            width: 60px;
            height: 60px;
            background-color: #008013;
            border: 0px;
          "
        ></button>
        <div class="paragraphs">
          <p class="title">Խոտ</p>
          <p class="description">Բազմանում է։</p>
          <p id="grassCount" class="info"></p>
        </div>
      </div>

      <div class="child2">
        <button
          id="child2"
          style="
            width: 60px;
            height: 60px;
            background-color: #faf61b;
            border: 0px;
          "
        ></button>

        <div class="paragraphs">
          <p class="title">Խոտակեր</p>
          <p class="description">Ուտում է խոտերին և բազմանում։</p>
          <p id="grassEaterCount" class="info"></p>
        </div>
      </div>

      <div class="child3">
        <button
          id="child3"
          style="
            width: 60px;
            height: 60px;
            background-color: #8834b3;
            border: 0px;
          "
        ></button>
        <div class="paragraphs">
          <p class="title">Գիշատիչ</p>
          <p class="description">Ուտում է ամեն ինչ։</p>
          <p id="predatorCount" class="info"></p>
        </div>
      </div>

      <div class="child4">
        <button
          id="child4"
          style="
            width: 60px;
            height: 60px;
            background-color: #19543e;
            border: 0px;
          "
        ></button>
        <div class="paragraphs">
          <p class="title">Խոտ աճեցնող</p>
          <p class="description">
            Աճեցնում է նոր խոտեր, երբ դրանց քանակը քչանում է։
          </p>
          <p id="grassPlanterCount" class="info"></p>
        </div>
      </div>
      <div class="child5">
        <button
          id="child5"
          style="
            width: 60px;
            height: 60px;
            background-color: #d6a100;
            border: 0px;
          "
        ></button>
        <div class="paragraphs">
          <p class="title">Խոտակեր ստեղծող</p>
          <p class="description">
            Ստեղծում է նոր խոտակերներ, երբ դրանց քանակը քչանում է։
          </p>
          <p id="grassEaterPlanterCount" class="info"></p>
        </div>
      </div>
      <div class="child6">
        <button id="bombButton" class="bombButton"></button>
        <div class="paragraphs">
          <p class="title">Ռումբ</p>
          <p class="description">
            Պայթում է, երբ մոտակայքում հայտնվում է գիշատիչ։
          </p>
          <p id="bombCount" class="info"></p>
        </div>
      </div>
    </div>
  </body>
</html>
